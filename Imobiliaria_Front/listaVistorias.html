<!DOCTYPE html>
<html>
		<head>
				<!-- Compiled and minified CSS -->
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
				<!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="inputStyle.css">


		</head>
		<body class="grey lighten-3">
      <header>
				<nav>
						<div class="nav-wrapper">
								<a href="#!" class="brand-logo"><i class="material-icons"></i>Vistorias</a>
								<ul class="right">
										<li id="navbar-filter-list"><a><i class="material-icons" >filter_list</i>
                  </a></li>
                </ul>
              </div>
        </nav>
        <div class="navbar-filtros hide" id="navbar-filtros">
            <div class="container">
              <div class="filtros">
                <div class="campo topo">
                  <div class="input-field campo-filtro n">
                    <input type="text" class="input-branco">
                    <label class="active">Bairro</label>
                  </div>
                </div>
                <div class="campo">
                  <div class="input-field campo-filtro left-filtro">
                    <input type="date" class="input-branco">
                    <label class="active">Data Inicio</label>
                  </div>
                  <div class="input-field campo-filtro right-filtro">
                      <input type="date" class="input-branco" id="data">
                      <label class="active">Data Final</label>
                    </div>
                </div>
                <div class="campo filtro-btn">
                    <a class="waves-effect waves-light btn">Filtrar</a>
                </div>
              </div>
            </div>
        </div>
      </header>

      <div class="container">
          <div class="card">
              <div class="card-content card-vistoria">
                <span class="card-title activator grey-text text-darken-4">Rua Roberto Santos, 558
                  <i class="material-icons right">more_vert</i>
                </span>
                <p class="card-subtitulo">Taquaral</p>
                <p class="card-codigo-imobiliaria">AP 2098</p>
              </div>
              <p class="card-data">02/03/2019 01:54h</p>
          </div>
      </div>

      <div class="btn-adicionar">
          <a class="btn-floating btn-large waves-effect waves-light red accent-2"><i class="material-icons">add</i></a>
      </div>

      <script src="listaVistorias.js"></script>
      <script src="testeUsabilidade.js"></script>

		</body>
</html>
